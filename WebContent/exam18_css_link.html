<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
      <style type="text/css">
      a{
          text-decoration: none;
      }
      a:link{
          color:red;
      }

      a:visited{
          color:green;
      }

      a:hover{
          color:hotpink;
      }

      a:active{
          color:blue;
      }
      a.btn{
        border:1px solid #3333;
        padding:3px;
      }
      
      a.btn:hover{
      background-color:orange;
      }
      </style>
   </head>
   <body>
   		<a href="http://tomcat.apache.org/">링크1</a>
        <a href="http://aa.bb.cc">링크2</a>
        <a class="btn" href="http://tomcat.apache.org/">링크3</a>
    </body>
</html>
