<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style type="text/css">
	/*class1과 class2가 동시에 적용된 엘리먼트 선택*/
	.class1.class2{
		color:red;
	}
	
	/*class1 또는 class2를선택*/
	.class1,class2{
		color:red;
	}
	
	/*class3인 엘리먼트에 내용중에서 class4가 선택*/
	.class3 .class4{
		color:red;
	}
</style>
<body>
	<p style="color:red;"> this is content1 </p>
	<p> this is content2 </p>
	<p> this is content3 </p>
	<p class="class1"> this is content4 </p>
	<p class="class1 class2"> this is content2 </p>
	<p class="class2"> this is content3 </p>
	<div class="class3"> 
		<p>this is content5</p>
		<p class="class4">this is content6</p>
	</div>
</body>
</html>
