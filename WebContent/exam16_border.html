<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
      <style type="text/css">
         *{
             margin: 10px;
             padding: 0px;
         }
         
         .title{
         	background-color:#e9ecef;
         	width:600px;	/*600px 뒤에가 빈공간은 아님*/
         	height:35px;
         	margin:20px;
         	border-left:5px solid red;
         	padding:5px;
         	box-sizing:border-box;
         	font-style:italic;
         	font-weight:bold;
         	font-size:1.2em;
         }
         
         a{
         	text-decoration:none;
         }
      </style>
   </head>
   <body>
   		<div class="title">제목1</div>
   		<a href="http://tomcat.apache.org/">톰캣</a>
   		<div>
   			원가격:<span style="text-decoration:line-through;">3000</span>
   			할인가:<span>2000</span>
		</div>

   </body>
</html>
